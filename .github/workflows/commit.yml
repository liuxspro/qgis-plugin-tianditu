name: 'Commit CI'

on:
  push:
    branches:
      - 'dev'

jobs:
  build:
    name: 'build'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          # Install a specific version of uv.
          version: "0.6.0"
      - name: Set up Python
        run: uv python install

      - name: 'Pack plugin'
        run: ./build.sh
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          path: ./dist/*.zip